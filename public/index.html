<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rebound4 Chat</title>
    <link rel="stylesheet" href="dark.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>

    <script src="/client.js"></script>
